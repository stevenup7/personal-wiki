<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/ui/favicon.ico">
    <link rel="stylesheet" href="/ui/node_modules/uikit/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="/ui/css/personal-wiki.css" />
    <script src="/ui/node_modules/uikit/dist/js/uikit.js"></script>
    <script src="/ui/node_modules/uikit/dist/js/uikit-icons.js"></script>
    <script src="/ui/node_modules/vue/dist/vue.js"></script>
    <script src="/ui/node_modules/axios/dist/axios.min.js"></script>
    <script src="/ui/node_modules/showdown/dist/showdown.min.js"></script>
    <script src="/ui/js/sup-converter.js"></script>
  </head>
  <body>

    <nav class="uk-navbar-container" uk-navbar>
      <div class="uk-navbar-left">
        <a class="uk-navbar-item uk-logo" href="#">WikiLight</a>
        <ul class="uk-navbar-nav" id="mainMenu">
          <li class="uk-active"><a href="/index">Index</a></li>
          <li>
            <a href="#">Actions</a>
            <div class="uk-navbar-dropdown" id="pageMenu">
              <ul class="uk-nav uk-navbar-dropdown-nav" >
                <li><a href="#" v-on:click="newPage">New Page</a></li>
                <li><a href="#">Rename Page</a></li>
                <li><a href="#">Delete Page</a></li>
              </ul>
            </div>
          </li>
          {% if user is none %}
          <li><a href="/login">login</a></li>
          {% else %}
          <li><a href="/user">{{user}}</a></li>
          <li><a href="/logout">logout</a></li>
          {% endif %}
          <li><a href="/login">login</a></li>
        </ul>
      </div>
    </nav>

    <div class="uk-section uk-section-default">
      <div class="uk-container">
        <h3 id="article-title">{{title}}</h3>
        {% block content %}{% endblock %}
      </div>
    </div>

    <!-- This is the modal -->
    <div id="newPage" uk-modal>
      <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">New Page</h2>
        <form>
          <fieldset class="uk-fieldset">
            <div class="uk-margin">
              <label>
                Page Name:
                <input class="uk-input" type="text" placeholder="pageName" v-model="pageName">
              </label>
            </div>
            <div class="uk-form-danger">{{ "{{ errorMessage}}" }}</div>
          </fieldset>
          <div uk-form-custom>
            <button type="button" class="uk-button uk-button-default" id="saveButton" v-on:click="save">Save</button>
          </div>
        </form>
      </div>
    </div>


    <script src="/ui/js/wiki-runner.js"></script>
  </body>
</html>
